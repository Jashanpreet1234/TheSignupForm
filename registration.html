<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jashanpreet Kaur">
    <meta name="date" content="2022-07-21">
    <link rel="stylesheet" href="weeklykitten.css">
    <script src="script.js" defer > </script>
    <title>Lab 5 - JavaScript 1</title>
    
</head>
<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subsription</h1>
        <hr>
        <form action ="registration.html" method="get" name="profile" class="FormStyle" onsubmit="return validate();">
            

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <div class="error"></div>
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name" onchange="return lower(this);">
                <div class="error"></div>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password" >
                <div class="error"></div>
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" name="pass2" id="pass2" placeholder="Password" >
                <div class="error"></div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters </label>
                <div class="error"></div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <div class="error"></div>
            </div>

            <button type="submit" id="signUp">Sign-Up</button>
            <button type="reset" id="reset">Reset</button>

        </form>
    </div>
</body>
</html>
